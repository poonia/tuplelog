---
layout: default
prism: true
---

<main class="main detail">
    <article class="blog">
        <h1 class="heading">
            {{title}}
        </h1>
        <p class="text-base">
            <time>{{ created | readableDate }}</time>
        </p>
        <article class="blog-content">
            {{ content | safe }}
        </article>
    </article>
</main>
